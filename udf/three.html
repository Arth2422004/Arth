<!DOCTYPE html>

<body>
    <script>
        function Fahrenheit(celsius) {
    return celsius * 9 / 5 + 32;
}

var celsius = 20;
var fahrenheit = Fahrenheit(celsius);
document.write(celsius + " degrees Celsius is equal to ");
document.write(fahrenheit + " degrees Fahrenheit ");
    </script>
</body>
