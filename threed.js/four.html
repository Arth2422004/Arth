<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let start = 90;

const increment = 100; 
const terms = 8; 
let i = 0;
do {
    document.write(start + " ");
    start += increment;
    i++;
} while (i < terms);

    </script>
</body>
</html>
