<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let start = 99;
const decrement = 11;
const terms = 9;
let i = 0;
while (i < terms) {
    
    document.write(start + " ");
    start -= decrement;
    i++;
}

    </script>
</body>
</html>
