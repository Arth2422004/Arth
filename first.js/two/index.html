<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function swap(a, b) {
    document.write("<br>Before swapping: a =", a, ", b =", b);

    let temp = a;
    a = b;
    b = temp;

    document.write("<br>After swapping: a =", a, ", b =", b);
}

let variable1 = 5;
let variable2 = 10;

swap(variable1, variable2);

</script>
</html>
