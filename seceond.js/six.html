<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function newnumber(number) {
    if (number > 0) {
        return "Positive";
    } else if (number < 0) {
        return "Negative";
    } else {
        return "Zero";
    }
}
const inputNumber = parseFloat(prompt("Enter a number:"));
const result = newnumber(inputNumber);
document.write("The number is:", result);
    </script>
</body>
</html>
