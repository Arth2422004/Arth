<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Type(char) {

    var alphabet = /[a-zA-Z]/;
    var digit = /[0-9]/;

    if (alphabet.test(char)) {
        return "Alphabet";
    } else if (digit.test(char)) {
        return "Digit";
    } else {
        return "Special Character";
    }
}
var inputChar = prompt("Enter a character:");
var charType = Type(inputChar);

document.write("The character '" + inputChar + "' is a " + charType + " ");

    </script>
</body>
</html>
